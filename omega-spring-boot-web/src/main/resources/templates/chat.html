  // æ›´æ–°ç•Œé¢æ§ä»¶æ˜¾ç¤º

    if (modelInfo.type === 'llama3') {

      messageInput.style.display = 'block';

      // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
      if (!welcomeMessage) {
        addMessage('æ‚¨å¥½ï¼æˆ‘æ˜¯Omega-AIæ·±åº¦å­¦ä¹ æ¡†æ¶æ„å»ºçš„llamaæ¨¡å‹ç½‘ç»œè®­ç»ƒçš„å¤§æ¨¡å‹èŠå¤©åŠ©æ‰‹ã€‚è¯·é—®æœ‰ä»€ä¹ˆæˆ‘å¯ä»¥å¸®åŠ©æ‚¨çš„å—ï¼Ÿ', false);
      }
    } else {
      // è§†è§‰æ¨¡å‹ï¼šæ˜¾ç¤ºä¸Šä¼ æŒ‰é’®ï¼Œéšè—è¾“å…¥æ¡†å’Œå‘é€æŒ‰é’®
      messageInput.style.display = 'none';

      uploadButton.style.display = 'block';

      document.getElementById('tishiyu').style.display = 'none';

      // æ·»åŠ ä½¿ç”¨è¯´æ˜
      addMessage('è¯·ä¸Šä¼ å›¾ç‰‡è¿›è¡Œç›®æ ‡æ£€æµ‹åˆ†æï¼Œæ”¯æŒJPGã€PNGç­‰å¸¸è§å›¾ç‰‡æ ¼å¼ã€‚', false);
    }
  }

  function addMessage(content, isUser, imageData = null, detectionResult = null) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

    const currentModelInfo = getModelInfo(currentModel);

    const header = document.createElement('div');
    header.className = 'message-header';

    if (isUser) {
      header.innerHTML = `

    } else {

    const contentDiv = document.createElement('div');

    if (imageData) {

      const imageContainer = document.createElement('div');
      imageContainer.className = 'image-message';

    // æ·»åŠ æ£€æµ‹ç»“æœ
    if (detectionResult && !isUser) {

      if (detectionResult.success) {
        // resultDiv.innerHTML = `
        //   <strong>æ£€æµ‹ç»“æœï¼š</strong><br>
        //   å…±æ£€æµ‹åˆ° ${detectionResult.objects.length} ä¸ªå¯¹è±¡<br>
        //   ${detectionResult.objects.map(obj =>
        //         `<span class="detection-object">${obj.class} (${(obj.confidence * 100).toFixed(1)}%)</span>`
        // ).join('')}
        // `;

        // æ·»åŠ ä¸‹è½½æŒ‰é’®
        const buttonsDiv = document.createElement('div');
        buttonsDiv.className = 'action-buttons';
        buttonsDiv.innerHTML = `
          <button class="action-button download-button" onclick="downloadImage('${imageData}')">
            ä¸‹è½½æ£€æµ‹ç»“æœ

        `;
        resultDiv.appendChild(buttonsDiv);

  function showTypingIndicator() {
    const currentModelInfo = getModelInfo(currentModel);

  function hideTypingIndicator() {

  async function sendMessage() {
    const message = messageInput.value.trim();
    const modelInfo = getModelInfo(currentModel);

    if (modelInfo.type !== 'llama3') {
      return;
    }

    if (!message) return;

    // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
    addMessage(message, true);
    messageInput.value = '';
    messageInput.style.height = 'auto';

    // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
    showTypingIndicator();

    try {
      // å‘é€è¯·æ±‚åˆ°åç«¯ï¼ŒåŒ…å«æ¨¡å‹é€‰æ‹©
      const response = await fetch('/model/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: message,
          model: currentModel
        })
      });

      const data = await response.text();

      // éšè—æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
      hideTypingIndicator();

      // æ˜¾ç¤ºAIå›å¤
      addMessage(data, false);
    } catch (error) {
      hideTypingIndicator();
      addMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†ä¸€äº›é”™è¯¯ã€‚è¯·ç¨åå†è¯•ã€‚', false);
      console.error('Error:', error);
    }
  }

  // å›¾ç‰‡ä¸Šä¼ åŠŸèƒ½
  uploadButton.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', async (e) => {
    if (!e.target.files.length) return;

    const file = e.target.files[0];
    if (!file.type.match('image.*')) {
      alert('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼');
      return;
    }

    const modelInfo = getModelInfo(currentModel);
    if (modelInfo.type !== 'yolov3' && modelInfo.type !== 'yolov7') {
      return;
    }

    const reader = new FileReader();

    reader.onload = async (e) => {
      const imageData = e.target.result;

      // æ˜¾ç¤ºç”¨æˆ·ä¸Šä¼ çš„å›¾ç‰‡
      addMessage('å›¾ç‰‡å·²ä¸Šä¼ ', true, imageData);

      // æ˜¾ç¤ºæ­£åœ¨åˆ†ææŒ‡ç¤ºå™¨
      showTypingIndicator();

      try {
        // å‘é€å›¾ç‰‡åˆ°åç«¯è¿›è¡Œæ£€æµ‹
        const formData = new FormData();
        formData.append('file', file);
        formData.append('model', currentModel);

        const url = modelInfo.type === 'yolov3' ? '/yolov3/image' : '/yolov7/image';

        const response = await fetch(url, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('æ£€æµ‹è¯·æ±‚å¤±è´¥');
        }

        const result = await response.json();

        // éšè—æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
        hideTypingIndicator();

        // æ˜¾ç¤ºæ£€æµ‹ç»“æœ - ä½¿ç”¨åç«¯è¿”å›çš„å¤„ç†åå›¾ç‰‡
        addMessage('å›¾ç‰‡åˆ†æå®Œæˆ', false, "data:image/jpeg;base64," + result.fileBase64, result);

      } catch (error) {
        hideTypingIndicator();
        addMessage('å›¾ç‰‡åˆ†æå¤±è´¥ï¼Œè¯·é‡è¯•', false);
        console.error('æ£€æµ‹é”™è¯¯:', error);
      }
    };

    reader.readAsDataURL(file);
    fileInput.value = '';
  });

  // ä¸‹è½½å›¾ç‰‡åŠŸèƒ½
  window.downloadImage = function(imageData) {
    const link = document.createElement('a');
    link.href = imageData;
    link.download = `detection-result-${new Date().getTime()}.jpg`;
    document.body.appendChild(link);

  // æ¨¡å‹åˆ‡æ¢äº‹ä»¶
  modelSelector.addEventListener('change', function() {

  messageInput.addEventListener('keydown', (e) => {

  // è‡ªåŠ¨è°ƒæ•´æ–‡æœ¬æ¡†é«˜åº¦
  messageInput.addEventListener('input', function() {

  // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–

  });
</script>
